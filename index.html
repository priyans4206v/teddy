<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day üß∏</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #fffafa;
            /* Snow/Cream */
            --accent-pink: #ffdfdf;
            --accent-beige: #e9d5c5;
            --accent-brown: #a68b81;
            --text-color: #3d3d3d;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            background: radial-gradient(circle at center, #fffafa 0%, #ffefef 100%);
        }

        /* Attention Seeking Background */
        #main-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        section {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Glass Container Effect */
        .glass-box {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.1);
            max-width: 90%;
            width: 600px;
            transition: transform 0.3s ease;
        }

        .glass-box:hover {
            transform: translateY(-5px);
        }

        /* Hero Section */
        .teddy-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .teddy-emoji {
            font-size: 9rem;
            display: block;
            animation: breathe 4s ease-in-out infinite, float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 182, 193, 0.5));
        }

        .teddy-aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 223, 223, 0.6) 0%, rgba(255, 223, 223, 0) 70%);
            z-index: -1;
            border-radius: 50%;
            animation: pulseAura 4s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulseAura {

            0%,
            100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(0.9);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .hero-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 500;
            font-style: italic;
            background: linear-gradient(90deg, #3d3d3d, #a68b81, #3d3d3d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        /* Story Lines */
        .story-line {
            margin: 20vh 0;
            font-size: 2.2rem;
            font-family: 'Playfair Display', serif;
            opacity: 0;
            transform: scale(0.9) translateY(40px);
            transition: all 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            filter: blur(5px);
        }

        .story-line.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            filter: blur(0);
        }

        /* Final Polish */
        .final-message {
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--accent-brown);
            text-shadow: 2px 2px 10px rgba(255, 182, 193, 0.3);
            animation: attention 3s ease-in-out infinite;
        }

        @keyframes attention {

            0%,
            100% {
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }

        .final-subtext {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: var(--accent-brown);
            opacity: 0.7;
            letter-spacing: 2px;
        }

        /* Mobile Specifics */
        @media (max-width: 768px) {
            .teddy-emoji {
                font-size: 6rem;
            }

            .hero-text {
                font-size: 1.4rem;
            }

            .story-line {
                font-size: 1.6rem;
            }

            .final-message {
                font-size: 2.5rem;
            }

            .glass-box {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <canvas id="main-canvas"></canvas>

    <section class="hero">
        <div class="glass-box">
            <div class="teddy-wrapper">
                <div class="teddy-aura"></div>
                <div class="teddy-emoji">üß∏</div>
            </div>
            <div class="hero-text">‚ÄúThis isn‚Äôt a real teddy‚Ä¶‚Äù</div>
        </div>
    </section>

    <section class="story">
        <div class="story-container">
            <div class="story-line">‚ÄúBut if it were,‚Äù</div>
            <div class="story-line">‚ÄúI‚Äôd give it to you,‚Äù</div>
            <div class="story-line">‚ÄúSo it could stay with you,‚Äù</div>
            <div class="story-line">‚ÄúWhenever I‚Äôm not around.‚Äù üß∏</div>
        </div>
    </section>

    <section class="final">
        <div class="glass-box">
            <div class="final-message">Happy Teddy Day üíó</div>
            <div class="final-subtext">Just something small‚Ä¶ from me.</div>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let trail = [];
        let mouse = { x: -100, y: -100 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            createTrail(e.clientX, e.clientY);
        });
        window.addEventListener('touchstart', e => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            createTrail(mouse.x, mouse.y);
        });

        resize();

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height + height;
                this.z = Math.random() * 2 + 1; // Parallax layer
                this.size = (Math.random() * 20 + 10) / this.z;
                this.speed = (Math.random() * 0.8 + 0.4) / this.z;
                this.opacity = (Math.random() * 0.4 + 0.1);
                this.angle = Math.random() * Math.PI * 2;
                this.amplitude = Math.random() * 2;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#fff';

                // Draw small heart
                ctx.beginPath();
                const d = this.size / 2;
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-d, -d, -d * 2, d / 2, 0, d * 1.5);
                ctx.bezierCurveTo(d * 2, d / 2, d, -d, 0, 0);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.y * 0.01) * this.amplitude;
                if (this.y < -50) this.init();
            }
        }

        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 15 + 5;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.opacity = 1;
                this.life = 1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.globalAlpha = this.opacity * 0.5;
                ctx.fillStyle = '#ffb6c1';

                ctx.beginPath();
                const d = this.size / 2;
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-d, -d, -d * 2, d / 2, 0, d * 1.5);
                ctx.bezierCurveTo(d * 2, d / 2, d, -d, 0, 0);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.opacity = this.life;
            }
        }

        function createTrail(x, y) {
            if (trail.length < 50) {
                trail.push(new Sparkle(x, y));
            }
        }

        function init() {
            const count = width < 768 ? 20 : 50;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Draw background sparkles (static magical glitter)
            if (Math.random() > 0.9) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(Math.random() * width, Math.random() * height, Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            trail = trail.filter(s => s.life > 0);
            trail.forEach(s => {
                s.update();
                s.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Scroll Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.3 });

        document.querySelectorAll('.story-line').forEach(line => observer.observe(line));
    </script>
</body>

</html>
